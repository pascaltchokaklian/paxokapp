<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>StravaMap</title>
  
  </head>

<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <!--Begin Strava Connect Button-->
      <form class="form-inline my-2 my-lg-0">
              <a href="{% url 'social:begin' 'strava' %}" class="btn btn-primary" role="button"
            aria-disabled="true">Connect to Strava</a>
      </form>
      <!--End Strava Connect Button-->
  </div>
</nav>
<!--End NavBar-->

<div class="container-fluid">  
  <div class="row">
    <div class="col-sm-2">
        {% block sidebar %}                       
         <ul class="sidebar-nav">    
            {% load static %} <a href="{% url 'index' %}"><img src="{% static '/image/124_club-des-cent-cols.png' %}"  /></a>
                                 
            <li><a href="{% url 'cols' %}">Tous les Cols</a></li>                                    
            <li><a href="{% url 'colsok' %}">Cols franchis</a></li>            
            <li><a href="{% url 'cols06ko' %}">Col des Alpes-Maritimes Restants</a></li>                                    
            <li><a href="{% url 'activity' %}">Flux des activit√©s</a></li>                   
            <li><a href="{% url 'userdashboard' %}">Dashboard</a></li>      
            <li><a href="{% url 'calendar' %}">Statistiques Mensuelles</a></li>                                
            <li><a href="{% url 'new_col' %}">Nouveau col</a></li>                                
    
         </ul>
        {% endblock %}

    </div>
    <div class="col-sm-10 ">
      {% block content %}      
      <!--Begin Map Container-->
        <div class="my_container">
          <div class="row mt-4">            
              <div class="col-md-10 offset-md-1">
                  {{ main_map|safe }}
              </div>              
          </div>
        </div>
      <!--End Map Container-->
      {% endblock %}
     
    </div>    
  </div>  
</div>

</html>
